<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Megamenu Navigation using JavaScript</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <a href="#" class="logo">Futurizr</a>
    </div>
    <nav>
      <ul class="megamenu-container">
        <li class="magemenu-list">Menu1
          <!-- 이미지 4개 -->
          <div class="megamenu">Menu1 content
            <div class="megamenu-inner"></div>
          </div> 
        </li>
        <li>Menu2
          <!-- 이미지 2개 및 카테고리 및 서브 카테고리-->

            <div class="megamenu-inner"></div>
          </div> 
        </li>
        <li>Menu3
          <!-- 이미지 1개 및 카테고리 및 서브 카테고리-->
          <div class="megamenu">Menu3 content
            <div class="megamenu-inner"></div>
          </div> 
        </li>
        <li>Menu4
          <!-- 카테고리 및 서브 카테고리-->
          <div class="megamenu">Menu4 content
            <div class="megamenu-inner"></div>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <main></main>
  <script src="src/js/app.js"></script>
</body>
</html>
